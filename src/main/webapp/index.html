<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Marta Nowicka, Konrad Lykowski">

    <title>Igła w Podróży by Marta Nowicka</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,150" rel="stylesheet">


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="js/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mainpage.css">
</head>

<body ng-app="iglaWPodrozy">

<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <ul>
            <li ng-repeat="item in $ctrl.items">
                <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ $ctrl.selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</script>


<script type="text/ng-template" id="main.html">
    <nav id="mainNav" class="navbar navbar-fixed-top">
        <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarTogglerDemo03">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-title" ui-sref="posts()" ui-sref-opts="{reload: true}">
                <div>IGŁA <span>W</span> PODRÓŻY
                    <div class="navbar-brand-by-marta">by Marta Nowicka</div>
                </div>
            </a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="nav navbar-nav">
                    <li class="nav-item-left">
                        <a class="nav-link" ui-sref="posts.filter({filter: 'category:szyje'})"
                           ui-sref-opts="{reload: true}">IGŁA SZYJE</a>
                    </li>
                    <li>
                        <a class="nav-link" ui-sref="posts.filter({filter: 'category:podrozuje'})"
                           ui-sref-opts="{reload: true}">IGŁA PODROZUJE</a>
                    </li>
                    <li>
                        <a class="nav-link" ui-sref="posts.filter({filter: 'category:nosi'})"
                           ui-sref-opts="{reload: true}">IGŁA NOSI</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">O MNIE</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">KONTAKT</a>
                    </li>
                    <li>
                        <form>
                            <input class="nav-link form-control mr-sm-2" type="text" placeholder="Szukaj"
                                   aria-label="Search">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="bigPicturesCarousel" class="container">
        <div ng-controller="CarouselController" class="padding-pictures">
            <div>
                <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <div style="max-height:500px" uib-slide ng-repeat="slide in slides track by slide.id"
                         index="slide.id">
                        <img ng-src="{{slide.image}}" style="width:100%;">
                        <div class="carousel-caption">
                            <p>{{slide.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section ng-controller='MainController as main' id="blogPostsList" class="container">
        <div ng-repeat="post in posts">
            <hr ng-if="$even"/>
            <div class="row elements-ordered" ng-if="$even">
                <div class="col-md-6 element-upper">
                    <img class="img-responsive" src="{{post.image}}" alt="{{post.image}}">
                </div>
                <div class="col-md-6 my-auto text-center post-desc element-lower">
                    <div class="line">
                        <span>{{post.date}}</span>
                    </div>
                    <span><a href="#">{{post.category}}</a></span>
                    <br/><br/>
                    <div class="title">{{post.title}}</div>
                    <div class="description">{{post.description}}</div>
                    <br/>
                    <div class="share-icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                    </div>
                    <span><a href="">Komentarze | {{post.commentsCount}}</a></span>
                    <br/>
                    <a data-toggle="modal" ui-sref="posts.show({postId: 'postId'})" class="button"><span></span>Czytaj
                        dalej</a>
                </div>
            </div>
            <hr ng-if="!$even"/>
            <div class="row elements-ordered" ng-if="!$even">
                <div class="col-md-6 my-auto text-center post-desc element-lower">
                    <div class="line">
                        <span>{{post.date}}</span>
                    </div>
                    <span><a href="#">{{post.category}}</a></span>
                    <br/><br/>
                    <div class="title">{{post.title}}</div>
                    <div class="description">{{post.description}}</div>
                    <br/>
                    <div class="share-icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                    </div>
                    <span><a href="">Komentarze | {{post.commentsCount}}</a></span>
                    <br/>
                    <a data-toggle="modal" ui-sref="posts.show({postId: 'postId'})" class="button"><span></span>Czytaj
                        dalej</a>
                </div>
                <div class="col-md-6 element-upper">
                    <img class="img-responsive" src="{{post.image}}" alt="{{post.image}}">
                </div>
            </div>
        </div>
    </section>
</script>

<ui-view></ui-view>


</body>

</html>
