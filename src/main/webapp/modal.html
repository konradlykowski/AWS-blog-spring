<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        Demo form submit{{postId}}!:
        <br/>
        <form ng-submit="ok()">
            <div class="input-group animated fadeIn">
                <input type="text" class="form-control finderBar" ng-model="searchTerm" placeholder="City, State..."
                       autofocus>
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="ok()">Go22!</button>
                    </span>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
